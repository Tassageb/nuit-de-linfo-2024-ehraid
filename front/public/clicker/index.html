<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Nautilus Clicker</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="game">
		<div id="water-surface">
			<img src="img/top_sea.jpg" alt="Surface de l'eau">
			<img id="back" onclick="back()" src="img/back.png" alt="back to home">
		</div>
		<div id="nautilus-container">
			<img id="pipe" src="img/pipe.png" alt="Nautilus Shell">
			<img id="broken-pipe" src="img/broken-pipe.png" alt="Nautilus Head">
		</div>
		<div id="fish-container"></div>
		<div id="upgraded-container"></div>
		<div id="upgrades">
			<h2>Améliorations</h2>
			<div id="upgrades-list">
				<div class="column">
					<h3>Bateau</h3>
					<div class="upgrade" data-effect-type="boat_small">
						<span></span>
						<button class="buy">Acheter</button>
					</div>
					<div class="upgrade" data-effect-type="boat_mid">
						<span></span>
						<button class="buy">Acheter</button>
					</div>
					<div class="upgrade" data-effect-type="boat_big">
						<span></span>
						<button class="buy">Acheter</button>
					</div>
				</div>
				<div class="column">
					<h3>Usine</h3>
					<div class="upgrade" data-effect-type="factory_small">
						<span></span>
						<button class="buy">Acheter</button>
					</div>
					<div class="upgrade" data-effect-type="factory_mid">
						<span></span>
						<button class="buy">Acheter</button>
					</div>
					<div class="upgrade" data-effect-type="factory_big">
						<span></span>
						<button class="buy">Acheter</button>
					</div>
				</div>
				<div class="column">
					<h3>Déchet</h3>
					<div class="upgrade" data-effect-type="waste">
						<span></span>
						<button class="buy">Acheter</button>
					</div>
					<div class="upgrade" data-effect-type="waste_nuk">
						<span></span>
						<button class="buy">Acheter</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="global.js"></script>
	<script src="upgrade.js"></script>
	<script src="fish.js"></script>
	<script src="nautilus.js"></script>
</body>

</html>
